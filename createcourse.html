<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link rel="stylesheet" href="./css/createcourse.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
    <nav id="navbar">
        <div id="logo">
            <a href="./dashboard.html"><img src="./img/GTTC-Lgo-for web.png" alt="GTTC Logo" class="logo"></a>
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <i class='bx bx-menu'></i>
        </div>
        <div class="nav-list">
            <a class="line" href="./createcourse.html" id="active">Create Course</a>
            <a class="line" href="./addcourse.html">Add Subject</a>
            <a class="line" href="#client-section">Upload Video</a>
            <div class="dropdown">
                <a class="line" href="#" class="dropbtn">Subscriptions</a><i class='bx bx-chevron-down' id="down"></i>
                <div class="dropdown-content">
                    <a class="line" href="#">Paid Users</a>
                    <a class="line" href="#">Free Users</a>
                </div>
            </div>
            <a class="line" href="#contact">Revenue Chart</a>
            <div class="logout">
                <span style="cursor: pointer;"><img src="./img/logout.jpeg" alt="Logout"></span>
                <span class="logoutext"><a class="line" href="index.html">Logout</a></span>
            </div>
        </div>
    </nav>
</header>
    <div class="wrapper">
        <div class="main">
            <div class="create">
                <div class="CC">
                    Create Course
                </div>
                <div class="fourdivmain">
                    <div class="fourdiv">
                        <div class="first">
                            <div class="name">
                                <label for="coursename">Course Name</label>
                                <input type="text" id="coursename" placeholder="Enter Course Name">
                            </div>
                            <div class="domain">
                                <label for="coursedomain">Course Domain</label>
                                <select id="coursedomain">
                                    <option value="">Select Course Domain</option>
                                    <option value="Eng">Engineering</option>
                                    <option value="Medical">Medical</option>
                                    <option value="Dip">Diploma</option>
                                    <option value="ITI">ITI</option>
                                </select>
                            </div>
                        </div>
                        <div class="second">
                            <div class="type">
                                <label for="coursetype">Course Type</label>
                                <select id="coursetype">
                                    <option value="default">Select Course Type</option>
                                    <option value="paid">PAID</option>
                                    <option value="free">FREE</option>
                                </select>
                            </div>
                            <div class="desc">
                                <label for="coursedesc">Course Description</label>
                            <textarea id="coursedesc" placeholder="Enter Course Description..."></textarea>
                            </div>
                        </div>
                        <div class="btn">
                            <!-- <button>ADD</button> -->
                             <input type="submit" value="ADD">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
