<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link rel="stylesheet" href="./css/createcourse.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav>
        <div class="nav">
            <a href="./dashboard.html"><img src="./img/GTTC-Lgo-for web.png" alt="GTTC Logo" class="logo"></a>
            <a href="#" id="active">Create Course</a>
            <a href="#">Add Subject</a>
            <a href="#">Upload Video</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Subscriptions <i class='bx bx-chevron-down' id="down"></i></a>
                <div class="dropdown-content">
                    <a href="#">Paid Users</a>
                    <a href="#">Free Users</a>
                </div>
            </div>
            <a href="#">Revenue Chart</a>
            <div class="logout">
                <span style="cursor: pointer;"><img src="./img/logout.jpeg" alt="Logout"></span>
                <a href="./index.html"><span class="logoutext">Logout</span></a>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="main">
            <div class="create">
                <div class="CC">
                    Create Course
                </div>
                <div class="fourdivmain">
                    <div class="fourdiv">
                        <div class="first">
                            <div class="name">
                                <label for="coursename">Course Name</label>
                                <input type="text" id="coursename" placeholder="Enter Course Name">
                            </div>
                            <div class="domain">
                                <label for="coursedomain">Course Domain</label>
                                <select id="coursedomain">
                                    <option value="">Select Course Domain</option>
                                    <option value="Eng">Engineering</option>
                                    <option value="Medical">Medical</option>
                                    <option value="Dip">Diploma</option>
                                    <option value="ITI">ITI</option>
                                </select>
                            </div>
                        </div>
                        <div class="second">
                            <div class="type">
                                <label for="coursetype">Course Type</label>
                                <select id="coursetype">
                                    <option value="default">Select Course Type</option>
                                    <option value="paid">PAID</option>
                                    <option value="free">FREE</option>
                                </select>
                            </div>
                            <div class="desc">
                                <label for="coursedesc">Course Description</label>
                            <textarea id="coursedesc" placeholder="Enter Course Description..."></textarea>
                            </div>
    
                        </div>
                        <div class="btn">
                            <button>ADD</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
