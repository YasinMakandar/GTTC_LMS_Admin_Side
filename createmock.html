                    <div class="dropdown">

</header>
    <div class="wrapper">
        <div class="main">
            <div class="create">
                <div class="CC">
                    Create Mock Test
                </div>
                <div class="fourdivmain">
                    <div class="fourdiv">
                        <div class="first">
                            <div class="name">
                                <label for="coursename">Test Name</label>
                                <input type="text" id="coursename" placeholder="Enter Test Name">
                            </div>
                            <div class="marks">
                                <label for="coursename">Marks</label>
                                <input type="number" min="0" id="coursename" placeholder="Enter Marks Per Question">
                            </div>
                        </div>
                        <div class="second">
                            
                            <div class="desc">
                                <label for="coursedesc">Test Description</label>
                            <textarea id="coursedesc" cols="18" placeholder="Enter Test Description..."></textarea>
                            </div>
                            <div class="marks">
                                <label for="coursename">-Ve Marks</label>
                                <input type="number" min="0"  id="coursename" placeholder="Enter -Ve Marks Per Question">
                            </div>
                        </div>
                        <div class="btn">
                            <!-- <button>ADD</button> -->
                             <input type="submit" value="CREATE" onclick="showPopup()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <h3>Test Added!</h3>
                <p>Do you want to add questions now?</p>
                <button class="Yes" onclick="addQuestions()">Yes, now.</button>
                <button class="No" onclick="closePopup()">No, Later.</button>
            </div>
        </div>
        
    </div>
    <script src="./js/script.js"></script>
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function addQuestions() {
            window.location.href = './addquestions.html'; // replace with the actual path to add questions page
        }
    </script>
</body>
