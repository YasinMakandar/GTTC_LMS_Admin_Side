<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <nav>
        <div class="nav">
            <img src="./img/GTTC-Lgo-for web.png" alt="GTTC Logo" class="logo">
            <a href="#">Create Course</a>
            <a href="#">Add Subject</a>
            <a href="#">Upload Video</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Subscriptions <i class='bx bx-chevron-down' id="down"></i></a>
                <div class="dropdown-content">
                    <a href="#">Paid Users</a>
                    <a href="#">Free Users</a>
                </div>
            </div>
            <a href="#">Revenue Chart</a>
            <div class="logout">
                <span style="cursor: pointer;"><img src="./img/logout.jpeg" alt="Logout" ></span>
                <span class="logoutext">Logout</span>
            </div>
        </div>
    </nav>
    <div class="noti-overview">
        <div class="notifications">
            <span id="Hello">Hello Admin!</span>
            <span id="Noti">You have 0 notifications</span>
            <span style="cursor: pointer;"><img src="./img/bell.png" alt="Bell"></span>
        </div>
        <div class="main">
            <div class="butt">
                <span style="font-size: larger; font-weight: bold;">Overview</span>
                <div class="4btn">
                    <button class="btn active">Week</button>
                    <button class="btn">Month</button>
                    <button class="btn">Quaterly</button>
                    <button class="btn">Year</button>
                </div>
            </div>
            <div class="cards">
                <div class="card">
                    <span><img src="./img/eye.jpeg" alt="Eye"></span>
                    <span class="num">1.9K</span>
                    <span>Courses Viewed</span>
                </div>
                <div class="card">
                    <span><img src="./img/clock.jpeg" alt="Clock"></span>
                    <span class="num">2.4K</span>
                    <span>Total Learning Hours</span>
                </div>
                <div class="card">
                    <span><img src="./img/student.jpeg" alt="Student"></span>
                    <span class="num">258</span>
                    <span>Students Enrolled</span>
                </div>
                <div class="card">
                    <span><img src="./img/paid.jpeg" alt="Cash"></span>
                    <span class="num">100</span>
                    <span>Paid Enrolled Students</span>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
