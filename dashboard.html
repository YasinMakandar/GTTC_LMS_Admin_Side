<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
    
    <nav id="navbar">
        <div id="logo">
            <img src="./img/GTTC-Lgo-for web.png" alt="GTTC Logo" class="logo">
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <i class='bx bx-menu'></i>
        </div>
        <div class="nav-list">
            <a class="line" href="./createcourse.html">Create Course</a>
            <a class="line" href="./addcourse.html">Add Subject</a>
            <a class="line" href="./uploadvideo.html">Upload Video</a>
            <div class="dropdown">
                <a class="line" href="#" class="dropbtn">Subscriptions</a><i class='bx bx-chevron-down' id="down"></i>
                <div class="dropdown-content">
                    <a class="line" href="./paid.html">Paid Users</a>
                    <a class="line" href="./free.html">Free Users</a>
                </div>
            </div>
            <a class="line" href="./Revenue.html">Revenue Chart</a>
            <div class="logout">
                <span style="cursor: pointer;"><img src="./img/logout.jpeg" alt="Logout"></span>
                <span class="logoutext"><a class="line" href="index.html">Logout</a></span>
            </div>
        </div>
    </nav>
    <div class="noti-overview">
        <div class="notifications">
            <span id="Hello">Hello Admin!</span>
            <span id="Noti">You have 0 notifications</span>
            <span style="cursor: pointer;"><img src="./img/bell.png" alt="Bell"></span>
        </div>
        <div class="main">
            <div class="butt">
                <span style="font-size: larger; font-weight: bold;">Overview</span>
                <div class="4btn">
                    <button class="btn active">Week</button>
                    <button class="btn">Month</button>
                    <button class="btn">Quaterly</button>
                    <button class="btn">Year</button>
                </div>
            </div>
            <div class="cards">
                <div class="first">
                    <div class="card">
                        <span><img src="./img/eye.jpeg" alt="Eye"></span>
                        <span class="num">1.9K</span>
                        <span class="text">Courses Viewed</span>
                    </div>
                    <div class="card">
                        <span><img src="./img/clock.jpeg" alt="Clock"></span>
                        <span class="num">2.4K</span>
                        <span class="text">Total Learning Hours</span>
                    </div>
                </div>
                <div class="second">
                    <div class="card">
                        <span><img src="./img/stu1.jpeg" alt="Student"></span>
                        <span class="num">258</span>
                        <span class="text">Students Enrolled</span>
                    </div>
                    <div class="card">
                        <span><img src="./img/paid.jpeg" alt="Cash"></span>
                        <span class="num">100</span>
                        <span class="text">Paid Enrolled Students</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>
    <!-- <script src="./js/toggle.js"></script> -->
</body>
</html>
