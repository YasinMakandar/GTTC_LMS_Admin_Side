<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/addcourse.css">
    <link rel="shortcut icon" href="./img/GTTC-Lgo-for web.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="logo">
                <a href="./dashboard.html"><img src="./img/GTTC-Lgo-for web.png" alt="GTTC Logo" class="logo"></a>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <i class='bx bx-menu'></i>
            </div>
            <div class="nav-list">
                <div class="dropdown">
                    <a class="line" href="#">Create</a><i class='bx bx-chevron-down' id="down"></i>
                    <div class="dropdown-content">
                        <a class="line" href="./createcourse.html">Create Course</a>
                        <a class="line" href="./addcourse.html">Add Subject</a>
                        <a class="line" href="./uploadvideo.html">Upload Video</a>
                        <a class="line" href="./createmock.html">Mock Test</a>
                    </div>
                </div>
                <div>
                    <div class="dropdown">
                        <a class="line" href="#">Update</a><i class='bx bx-chevron-down' id="down"></i>
                        <div class="dropdown-content">
                            <a class="line" href="./editsubject.html">Subject</a>
                            <a class="line" href="./editvideo.html">Video</a>
                            <a class="line" href="./edittest.html">Test</a>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <a class="line" href="#" class="dropbtn">Subscriptions</a><i class='bx bx-chevron-down' id="down"></i>
                    <div class="dropdown-content">
                        <a class="line" href="./paid.html">Paid Users</a>
                        <a class="line" href="./free.html">Free Users</a>
                    </div>
                </div>
                <a class="line" href="./Revenue.html">Revenue Chart</a>
                <div class="logout">
                    <span style="cursor: pointer;"><img src="./img/logout.jpeg" alt="Logout"></span>
                    <span class="logoutext"><a class="line" href="index.html">Logout</a></span>
                </div>
            </div>
        </nav>
    </header>
    <div class="wrapper">
        <div class="main">
            <div class="create">
                    <div class="CC">
                        <span>Add Subject</span>
                    </div>
                <div class="fourdivmain">
                    <div class="fourdiv">
                        <div class="first">
                            <div class="name">
                                <label for="subname">Subject Name</label>
                                <input type="text" id="subname" placeholder="Enter Subject Name">
                            </div>
                            <div class="domain">
                                <label for="selectcourse">Select Course Subject </label>
                                <select id="selectcourse">
                                    <option value="">Select Course Subject</option>
                                    <option value="Eng">Engineering</option>
                                    <option value="Medical">Medical</option>
                                    <option value="Dip">Diploma</option>
                                    <option value="ITI">ITI</option>
                                </select>
                            </div>
                        </div>
                        <div class="second">
                            <div class="type">
                                <label for="subtype">Subject Type</label>
                                <select id="subtype">
                                    <option value="default">Select Course Type</option>
                                    <option value="paid">PAID</option>
                                    <option value="free">FREE</option>
                                </select>
                            </div>
                            <div class="desc">
                                <label for="subdesc">Subject Description</label>
                            <textarea id="subdesc" placeholder="Enter Subject Description..."></textarea>
                            </div>
                        </div>
                        <div class="btn">
                            <!-- <button>ADD</button> -->
                             <input type="submit" value="ADD">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
